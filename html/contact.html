<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eas Chinta - Full-Stack Web Developer</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <header>
      <p>Eas Chinta - Full-Stack Web Developer</p>
      <a href="https://codefactory.wien/en/home-en/"
        ><img src="/img/logo.png" alt="logo" id="logo" width="210"
      /></a>
    </header>
    <nav>
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="aboutme.html">About me</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="homepage.html">Home</a></li>
      </ul>
    </nav>
    <div class="container">
      <form action="/img/download.png">
        <div class="row">
          <div class="col1">
            <label for="fname">First Name</label>
          </div>
          <div class="col2">
            <input
              type="text"
              name="firstname"
              id="fname"
              placeholder="Your name..."
            />
          </div>
          <div class="row">
            <div class="col1">
              <label for="lname">Last Name</label>
            </div>
            <div class="col2">
              <input
                type="text"
                name="lastname"
                id="lname"
                placeholder="Your last name..."
              />
            </div>
          </div>
          <div class="row">
            <div class="col1">
              <label for="email">Email</label>
            </div>
            <div class="col2">
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <div class="row">
            <div class="col1">
              <label for="message">Message</label>
            </div>
            <div class="col2">
              <textarea
                name="message"
                id="message"
                placeholder="Write something..."
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Try Me" />
        </div>
      </form>
    </div>
    <footer>
      <figure id="footerlogo">
        <img
          src="/img/logo.png"
          alt="CodeFactory logo"
          width="140"
          height="70"
        />
        <figcaption>Eas Chinta - CodeFactory 2021</figcaption>
      </figure>
    </footer>
  </body>
</html>
